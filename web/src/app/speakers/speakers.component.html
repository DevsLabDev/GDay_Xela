<section id="tg-speakers" class="tg-sectionspace tg-haslayout">
  <div class="container">
    <div class="row">
      <div class="col-xs-offset-0 col-xs-12 col-sm-offset-0 col-sm-12 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8">
        <div class="tg-sectionhead">
          <div class="tg-sectionheading">
            <span></span>
            <h2>Excelentes presentadores</h2>
          </div>
          <div class="tg-description">
            <p>Presentadores que no solo te contaran como hacerlo sino te mostraran casos donde es posible y 
              que fue lo que hicieron.
            </p>
          </div>
        </div>
      </div>
      <owl-carousel class="tg-eventspeakerslider tg-speakers owl-carousel"
      [options]="{items:4, dots: false, navigation: false, autoplay: true}" [items]="speakers | async">
      <div class="item tg-speaker" *ngFor="let speaker of speakers | async">
          <figure class="tg-speakerimg">
            <img src="{{ speaker.foto }}" alt="{{ speaker.nombre }}">
          </figure>
          <div class="tg-contentbox">
            <div class="tg-title">
              <h2>
                <a>{{ speaker.nombre }}</a>
              </h2>
              <span *ngIf="speaker.puesto">{{ speaker.puesto }}</span>
            </div>
            <div class="tg-description" *ngIf="speaker.descripcion">
              <p>{{ speaker.descripcion }}</p>
            </div>
            <ul class="tg-socialicons">
              <li class="tg-facebook" *ngIf="speaker.facebook">
                <a href="{{ speaker.facebook }}">
                  <i class="fa fa-facebook"></i>
                </a>
              </li>
              <li *ngIf="speaker.twitter" class="tg-twitter">
                <a href="{{ speaker.twitter }}">
                  <i class="fa fa-twitter"></i>
                </a>
              </li>
              <li *ngIf="speaker.linkedin" class="tg-linkedin">
                <a href="{{ speaker.linkedin }}">
                  <i class="fa fa-linkedin"></i>
                </a>
              </li>
              <li *ngIf="speaker.gplus" class="tg-googleplus">
                <a href="{{ speaker.gplus }}">
                  <i class="fa fa-google-plus"></i>
                </a>
              </li>
              <li *ngIf="speaker.rss" class="tg-rss">
                  <a href="{{ speaker.rss }}">
                    <i class="fa fa-rss"></i>
                  </a>
                </li>
            </ul>
          </div>
        </div>
      </owl-carousel>>
    </div>
  </div>
</section>
